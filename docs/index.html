<html>
<head>
<script type="text/javascript" src="p4c.js"></script>
<script type="text/javascript" src="jquery.min.js"></script>
<link type="text/css" rel="stylesheet" href="jquery-ui.min.css" />
<script type="text/javascript" src="jquery-ui.min.js"></script>
 
<script type="text/javascript">

</script>

<style type="text/css">
input {
	border:solid 1px;
	border-radius: 2px;
	border-color: gray;
}

/* css つまみサイズ調整 */
#slider-volume .ui-slider-handle {
	width:14px;
	height:14px;
	margin-top:2px;
}
#slider-position .ui-slider-handle {
	width:14px;
	height:14px;
	margin-top:2px;
}

.mrec {
	background-color: white;
	border: 1px solid red;
	border-width: 1px;
	padding: 2px 5px;
	margin: 5px;
	border-radius: 20px;
	color: red;
	font-size: 8px;
	cursor: pointer;
}
.mrec:active {
	background-color: red;
	padding: 2px 5px;
	margin: 5px;
	border-radius: 20px;
	color: white;
	font-size: 8px;
	cursor: pointer;
}
</style>
</head>
<body>
<div style="width:520px; margin:0 auto; padding:10px; border-radius: 5px; background-color: #fafafa;">
	<table>
	<tr><td>
	Audio File : 
	</td><td>
	<input type="file" id="files" name="files[]" multiple />
	</td></tr>
	<tr><td>
	Play speed :
	</td><td>
	<select id="speedselect" name="speed" onchange="speedchange(this)">
	<option value="1.0">100%</option>
	<option value="0.9">90%</option>
	<option value="0.8">80%</option>
	<option value="0.7">70%</option>
	</select>
	</td></tr>
	<tr><td>Vol : </td><td><div id="slider-volume" style="width:100px;height:10px; "></div></td></tr>
	</table>
	<table style="width:500px;" border="0">
		<tr>
			<td style="width:85%;">
			<div style="padding-left:20px;">
				<div id="slider-position" style="width:100%;height:10px; "></div>
			</div>
			</td>
			<td>
				&nbsp;<span id="ti">00:00:00.0</span>
			</td>
		</tr>
	</table>
<br/>
<b>Control :</b>
<div>
<table>
	<tr><td>
		MIDI Input : 
		</td><td>
		<select id="midiin">
		<option value=0>-</option>
		</select>
		</td>
	</tr>
</table>
<table border="1" cellspacing="0" cellpadding="4" style="font-size:12px; border-radius:5px; border-color:#ccc; width:100%; ">
<tr><th>Command</th><th>Keyboard</th><th>Assigned MIDI event</th></tr>
<tr><td>Rewind <input id="rewindv" value="3" style="width:40px" onchange="rewindvchange()"/>[sec]</td><td>Left</td><td>Note ON <input id="midi_rewind" value="" style="width:30px;"/><span class="mrec" op="rewind">R</span></td></tr>
<tr><td>Pause/Play</td><td>Down</td><td>Note ON <input id="midi_pause" value="" style="width:30px;"/><span class="mrec" op="pause">R</span></td></tr>
<tr><td>Forward <input id="forwardv" value="3" style="width:40px"  onchange="forwardvchange()"/>[sec]</td><td>Right</td><td>Note ON <input id="midi_forward" value="" style="width:30px;"/><span class="mrec" op="forward">R</span></td></tr>
</table>
</div>
</div>
</body>
</html>
